name: dotnet-build

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 * * * *'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: Restore dependencies
        run: dotnet restore ./github4women.csproj

      - name: Build
        run: dotnet build ./github4women.csproj --no-restore --configuration Release

      - name: Test
        run: dotnet test ./github4women.csproj --no-build --verbosity normal
